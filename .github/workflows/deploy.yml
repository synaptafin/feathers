# https://github.com/actions/deploy-pages#usage
name: Build Nuxt4 Application
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEON_POSTRESQL_DB_HOST: ${{ secrets.NEON_POSTRESQL_DB_HOST }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SQLITE_DB_PATH: ${{ secrets.SQLITE_DB_PATH }}
      OAUTH_GITHUB_CLIENT_ID: ${{ secrets.OAUTH_GITHUB_CLIENT_ID }}
      OAUTH_GITHUB_CLIENT_SECRET: ${{ secrets.OAUTH_GITHUB_CLIENT_SECRET }}
    steps:
      - run: |
          echo ${NEON_POSTRESQL_DB_HOST}
          echo ${JWT_SECRET}
          echo ${SQLITE_DB_PATH}
          echo ${OAUTH_GITHUB_CLIENT_ID}
          echo ${OAUTH_GITHUB_CLIENT_SECRET}
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      # Pick your own package manager and build script
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install
      - run: npx nuxt build --preset github_pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public
  # Deployment job
  deploy:
    # Add a dependency to the build job
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    # Deploy to the github_pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

